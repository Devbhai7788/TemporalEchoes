name: Build Minecraft Plugin

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Find and unzip plugin source
        run: |
          echo "Finding zip file..."
          ZIP_FILE=$(ls *.zip | head -n 1)
          echo "ZIP_FILE=$ZIP_FILE"
          unzip "$ZIP_FILE"

      - name: Find project directory
        run: |
          PROJECT_DIR=$(find . -maxdepth 2 -name build.gradle | head -n 1 | xargs dirname)
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.5
          build-root-directory: ${{ env.PROJECT_DIR }}
          arguments: build

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: ${{ env.PROJECT_DIR }}/build/libs/*.jar