name: Build Minecraft Plugin

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Unzip source
        run: unzip DBAdvancedHome-1770281061350.zip

      - name: Build with Gradle (no wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.5
          build-root-directory: .
          arguments: build

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: DBtesting-plugin
          path: build/libs/*.jar