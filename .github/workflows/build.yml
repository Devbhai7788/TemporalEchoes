name: Build Minecraft Plugin (ZIP)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Unzip source
        run: |
          unzip -o *.zip
          ls -R

      - name: Build
        run: |
          PROJECT_DIR=$(find . -name build.gradle | head -n 1 | xargs dirname)
          cd "$PROJECT_DIR"
          gradle clean build

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: "**/build/libs/*.jar"